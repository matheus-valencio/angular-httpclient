<hello name="{{ name }}"></hello>
<div class="container">
  <hr />
  <h2>BitCoin$</h2>

  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Data/Hora</th>
        <th>USD</th>
        <th>BRL</th>
      </tr>
    </thead>
    <tr *ngFor="let rate of this.bitcoinService.list">
      <td>{{ rate.time.updated }}</td>
      <td>{{ rate.bpi.USD.rate_float }}</td>
      <td>{{ rate.bpi.BRL.rate_float }}</td>
    </tr>
  </table>
</div>
